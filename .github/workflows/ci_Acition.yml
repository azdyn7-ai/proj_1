name: Python CI

on:
  push:
    paths:
      - "requirements.txt"
      - "rc/**"
      - "tests/**"
  pull_request:
    paths:
      - "requirements.txt"
      - "rc/**"
      - "tests/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) نسخ المشروع من GitHub Runner إلى السيرفر المؤقت
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) تثبيت Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"   # تفعيل cache لتسريع تثبيت المكتبات

      # 3) تثبيت المتطلبات من requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4) تشغيل الاختبارات وتوليد تقرير
      - name: Run tests and generate report
        run: pytest --junitxml=test-report.xml

      # 5) رفع التقرير كـ Artifact حتى لو فشل الاختبار
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-report.xml
